<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO-LIST APP</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <h1 id="Heading">TO-DO LIST APP</h1>
  <h3>think, write, and do that.</h3>
  <form class="todoform">
    <input type="text" name="userInput" id="dataValue" placeholder="Enter the Items name here..." />
    <button type="submit" id="add-item">Add Item</button>
  </form>
  <div class="itembox">
    <ul>

      <div class="item">
        <input type="text" value="hello world" readonly>
        <div class="btns">
          <button type="submit" class="DONE"><i class="fa-solid fa-circle-check"></i></button>
          <button type="submit" class="REMOVE"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="Making Tea" readonly>
        <div class="btns">
          <button type="submit" class="DONE"><i class="fa-solid fa-circle-check"></i></button>
          <button type="submit" class="REMOVE"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="Studying" readonly>
        <div class="btns">
          <button type="submit" class="DONE"><i class="fa-solid fa-circle-check"></i></button>
          <button type="submit" class="REMOVE"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="Making Coffee" readonly>
        <div class="btns">
          <button type="submit" class="DONE"><i class="fa-solid fa-circle-check"></i></button>
          <button type="submit" class="REMOVE"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="revised concept" readonly>
        <div class="btns">
          <button type="submit" class="DONE"><i class="fa-solid fa-circle-check"></i></button>
          <button type="submit" class="REMOVE"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="take quiz" readonly>
        <div class="btns">
          <button type="submit" class="DONE"><i class="fa-solid fa-circle-check"></i></button>
          <button type="submit" class="REMOVE"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="learn DSA" readonly>
        <div class="btns">
          <button type="submit" class="DONE"><i class="fa-solid fa-circle-check"></i></button>
          <button type="submit" class="REMOVE"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="join Webinar" readonly>
        <div class="btns">
          <button type="submit" class="DONE"><i class="fa-solid fa-circle-check"></i></button>
          <button type="submit" class="REMOVE"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>

    </ul>
  </div>
  <script src="main.js"></script>
</body>

</html>
